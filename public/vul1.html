<!DOCTYPE html>
<html>
<head>
    <title>Vulnerable Login - NoSQL Injection</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        .hint { display: none; color: gray; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Task: Bypass the Login with NoSQL Injection</h2>
    <p>Try to log in without knowing any valid username or password.</p>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <br>
    <button onclick="document.getElementById('hint').style.display='block'">Show Hint</button>
    <div id="hint" class="hint">
        Try something like this for username: ' || '1'=='1
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch('/vul1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.text();
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
